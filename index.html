<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="ie-edge">
	<title>Task List</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1 class="text-center">Task List</h1>

		<div class="row">
			<div class="col-sm"></div>
			
			<!-- New task -->
			<div class="col-sm">
				<form id="add-task-form">
					<div class="form-group">
						<label for="new-task">Write a new task</label>
						<input class="form-control" type="text" name="new-task" placeholder="task...">
					</div>
					<div class="form-group">
						<label for="add-task"></label>
						<input class="form-control" type="submit" name="add-task" value="Add task to list">
					</div>
				</form>
			</div>

			<div class="col-sm"></div>
		</div>

		<!-- Task List -->
		<div class="row">
			<div class="col-sm"></div>
			<div class="col-sm">
				<div class="card">
					<ul class="list-group list-group-flush" id="task-list"></ul>
				</div>
			</div>
			<div class="col-sm"></div>
		</div>
	</div>
	
	<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js" integrity="sha384-+Ga2s7YBbhOD6nie0DzrZpJes+b2K1xkpKxTFFcx59QmVPaSA8c7pycsNaFwUK6l" crossorigin="anonymous"></script>
	<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js" integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c" crossorigin="anonymous"></script>
	<script src="app.js"></script>
</body>
</html>
